<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .nav {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    .nav a {
      color: #fff;
      text-decoration: none;
    }
    .nav a:hover {
      background-color: #444;

    .generator {
      margin-top: 2em;
    }

</head>
<body>
  <nav class="nav">
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#generator">Unix Time Generator</a></li>

  </nav>
  <div class="generator">
    <h1>Unix Time Generator</h1>
    <p id="unix-time"></p>
    <button id="generate-btn">Generate Unix Time</button>
  </div>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const unixTimeElement = document.getElementById('unix-time');

    generateBtn.addEventListener('click', () => {
      const unixTime = Math.floor(Date.now() / 1000);
      unixTimeElement.textContent = `Unix Time: ${unixTime}`;
    });
  </script>
</body>
