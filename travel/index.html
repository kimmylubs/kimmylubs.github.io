<!DOCTYPE html>
<meta charset="utf-8">
<style>

.country {
  fill: #ccc;
  stroke: #fff;
  stroke-width: .5px;
  stroke-linejoin: round;
}

.graticule {
  fill: none;
  stroke: #000;
  stroke-opacity: .3;
  stroke-width: .5px;
}

.graticule.outline {
  stroke: #333;
  stroke-opacity: 1;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="topojson.js"></script>
<script>

var width = 960,
    height = 500;

var projection = d3.geo.kavrayskiy7();

var path = d3.geo.path()
    .projection(projection);

var graticule = d3.geo.graticule();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("path")
    .datum(graticule)
    .attr("class", "graticule")
    .attr("d", path);

svg.append("path")
    .datum(graticule.outline)
    .attr("class", "graticule outline")
    .attr("d", path);

d3.json("readme-world.json", function(error, world) {
  var links = topojson.topology(world, world.objects.countries.geometries),
      neighbours = {},
      colors = d3.scale.category20c().range(),
      nColors = colors.length,
      colorByObject = {};

  links.forEach(function(link) {
    if (!neighbours[link[0].id]) neighbours[link[0].id] = [];
    if (!neighbours[link[1].id]) neighbours[link[1].id] = [];
    neighbours[link[0].id].push(link[1]);
    neighbours[link[1].id].push(link[0]);
  });

  world.objects.countries.geometries.forEach(function(o) {
    var oNeighbours = neighbours[o.id] || [],
        m = oNeighbours.length;
    nextColor:
    for (var i = 0; i < nColors; ++i) {
      var color = colors[i];
      for (var j = 0; j < m; ++j) {
        if (colorByObject[oNeighbours[j].id] === color) continue nextColor;
      }
      colorByObject[o.id] = color;
      break;
    }
  });

  svg.selectAll(".country")
      .data(topojson.object(world, world.objects.countries).geometries)
    .enter().insert("path", ".graticule")
      .attr("class", "country")
      .attr("d", path)
      .style("fill", function(d) { return colorByObject[d.id]; });
});

</script>
