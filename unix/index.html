<!DOCTYPE html>
<html>

<head>
  <title>Unix</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../allergen/">Allergens</a></li>
      <li><a href="../fragments/">Fragments</a></li>
      <li><a href="../unix/">Unix</a></li>
      <li><a href="../calculator/">Calculator</a></li>
      <li><a href="../shop/">Shop</a></li>
    </ul>
  </nav>
  <h1>Unix Time Generator</h1>
  <form>
    <label for="month">Month:</label>
    <select id="month">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <label for="day">Day:</label>
    <input type="number" id="day" value="15" min="1" max="31">
    <label for="year">Year:</label>
    <input type="number" id="year" value="2024" min="1970" max="2030">
    <label for="hour">Hour:</label>
    <input type="number" id="hour" value="0" min="0" max="23">
    <label for="minute">Minute:</label>
    <input type="number" id="minute" value="0" min="0" max="59">
    <label for="second">Second:</label>
    <input type="number" id="second" value="0" min="0" max="59">
    <br><br>
    <button type="button" onclick="generateUnixTime()">Generate Unix Time</button>
    <button type="button" onClick="copyButton(generateUnixTime())">Copy Discord Format</button>
    <br><br>
    <p id="unix-time"></p>
  </form>
  <script>
    function generateUnixTime() {
      const month = document.getElementById("month").value;
      const day = document.getElementById("day").value;
      const year = document.getElementById("year").value;
      const hour = document.getElementById("hour").value;
      const minute = document.getElementById("minute").value;
      const second = document.getElementById("second").value;

      const date = new Date(Date.UTC(year, month, day, hour, minute, second));
      const unixTime = Math.floor(date.getTime() / 1000);
      const formattedDate = `<t:${unixTime}:F>`

      document.getElementById("unix-time").innerHTML = `Unix Time: ${unixTime}`;
      return formattedDate;
    }

    function copyButton(text) {
      navigator.clipboard.writeText(text).then(function () {
        console.log('Text copied to clipboard!');
      }, function (error) {
        console.error('Failed to copy text:', error);
      });
    }

  </script>

  <script src="script.js"></script>
</body>

</html>
